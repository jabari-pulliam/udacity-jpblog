{% extends "base.html" %}
{% block content %}
<form method="post" action="/signin">
    <div class="row">
        <div class="col-xs-12">
            <h2>Sign In</h2>
        </div>
    </div>
    <div class="row form-item">
        <div class="col-xs-6"><label for="username">Username</label></div>
        <div class="col-xs-6"><input id="username" type="text" name="username" value="{{ username }}"></div>
    </div>
    <div class="row form-item">
        <div class="col-xs-6"><label for="password">Password</label></div>
        <div class="col-xs-6"><input id="password" name="password" type="password"></div>
        <div class="form-error col-xs-6 col-xs-offset-6">
            {% if password_error %}
            {{ password_error }}
            {% endif %}
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <span class="signin__error">
                {% if error %}
                    {{ error }}
                {% endif %}
            </span>
        </div>
    </div>
    <div class="row form-error">
        <div class="col-xs-12">
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="/signup" role="button" class="btn btn-default">Register</a>
        </div>
    </div>
</form>
{% endblock %}
