{% extends "base.html" %}
{% block content %}
<form method="post" action="/posts/new">
    <div class="row">
        <div class="col-xs-12">
            <h2 class="new-post__heading">New Post</h2>
            <div class="new-post__title form-group">
                <label for="title">Title</label>
                <input id="title" class="form-control" name="title" type="text" value="{{ title }}">
            </div>
            <div class="new-post__content form-group">
                <label for="content">Content</label>
                <textarea id="content"
                          name="content"
                          class="new-post__content-text form-control"
                          rows="10">
                    {{ content }}
                </textarea>
            </div>
            <div class="form-group">
                <button class="new-post__submit btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
