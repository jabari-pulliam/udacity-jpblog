{% extends "base.html" %}
{% block content %}
<form method="post" action="/signup">
    <div class="row">
        <div class="col-xs-12">
            <h2>Sign Up</h2>
        </div>
    </div>
    <div class="row signup-form-item">
        <div class="col-xs-6"><label for="username">Username</label></div>
        <div class="col-xs-6"><input id="username" type="text" name="username" value="{{ username }}"></div>
        <div class="form-error col-xs-6 col-xs-offset-6">
            {% if username_error %}
                {{username_error}}
            {% endif %}
        </div>
    </div>
    <div class="row signup-form-item">
        <div class="col-xs-6"><label for="email">Email</label></div>
        <div class="col-xs-6"><input id="email" type="text" name="email" value="{{ email }}"></div>
        <div class="form-error col-xs-6 col-xs-offset-6">
            {% if email_error %}
                {{ email_error }}
            {% endif %}
        </div>
    </div>
    <div class="row signup-form-item">
        <div class="col-xs-6"><label for="password">Password</label></div>
        <div class="col-xs-6"><input id="password" name="password" type="password"></div>
        <div class="form-error col-xs-6 col-xs-offset-6">
            {% if password_error %}
                {{ password_error }}
            {% endif %}
        </div>
    </div>
    <div class="row signup-form-item">
        <div class="col-xs-6"><label for="verify">Verify Password</label></div>
        <div class="col-xs-6"><input id="verify" type="password" name="verify"></div>
        <div class="form-error col-xs-6 col-xs-offset-6">
            {% if verify_error %}
                {{ verify_error }}
            {% endif %}
        </div>
    </div>
    <div class="row signup-form-item">
        <div class="col-xs-12">
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
    </div>
</form>
{% endblock %}
